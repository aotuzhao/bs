server:
  port: 7210
  servlet:
    context-path: /bbs

spring:
  application:
    name: forum
  session:
    store-type: HASH_MAP
  cache:
    type: Ehcache
  data:
    elasticsearch:
      cluster-nodes: 192.168.135.128:9300

  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 1000MB


elasticsearch:
  bbs:
    content:
      url: http://192.168.135.128:9200/bbs/content/_search

beetl:
  suffix: html
beetl-beetlsql:
  dev: true
beetlsql:
  basePackage: com.magpie.bbs.forum.dao

web:
  upload-path: /application/opt/upload/

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.magpie.bbs.forum.model

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:7211/eureka/,http://eureka2:7212/eureka/

ribbon.eureka.enabled: false
bbs-user.ribbon.listOfServers: http://localhost:7310

feign.hystrix.enabled: true